<div class="col-xs-8 col-xs-offset-2">

	<div class="jumbotron text-center">
		<h1>Add Item Below</h1>
	</div>
	<form name="GroceryForm">
		<!--Dirty :{{GroceryForm.$dirty}} , Pristine: {{GroceryForm.$pristine}} , Valid: {{GroceryForm.$valid}}-->
		<div class="alert alert-danger" role="alert" ng-show="GroceryForm.$dirty && !GroceryForm.$valid">
				<span class="glyphicon glyphicon-exclamation-sign"><span>Error: Enter valid grocery item..
		</div>
		<div class="form-group">
			<input type="text" ng-pattern="/^[a-zA-Z ]*$/" class="form-control" placeholder="Grocery item" ng-model="item.name" required>
		</div>
		<div class="form-group">
			<button class="form-control btn btn-success" ng-click="GroceryForm.$valid && save()">
				<span class="glyphicon glyphicon-pushpin"><span>Save
			</button>
		</div>
		<div>
			<a href="#/" class="form-control btn btn-default">
				<span class="glyphicon glyphicon-remove"><span>Cancel
			</a>
		</div>

	</form>
	{{id}}<br/>

</div>
